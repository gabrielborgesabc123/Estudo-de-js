<body>
    <h1>oi</h1>
   
    <script>
     let nome = window.prompt("escreva seu nome")
     window.alert('é um prazer em te ver '+ nome)// contatenação
     window.alert("digite dois numeros para sua operação matematica!")
     let n1= Number.parseFloat(window.prompt("digite um numero"))// conversao de string para numero
     let n2 = Number.parseFloat(window.prompt("digite o segundo numero"))// conversao de string para numero
     let soma= n1+n2
     let mult= n1*n2
     let sub = n1-n2
     let div =n1/n2
     window.alert("o resultado da sua conta é"  + soma)// colocar a concatenção sempre fora do parentese no caso "soma"
     window.alert("o resultado da sua conta é" + mult)
     window.alert("o resultado da sua conta é" + sub)
     window.alert("o resultado da sua conta é" +div)


    </script>
