<body>
    <h1>sistema de país</h1>

<strong> DIGITE Seu país de origem:</strong><input type="text" name="txtpais" id="pais">
<br>
<input type="button" value="verificar" onclick ="verificar()">
    <div class="res" >
    </div>

        <script>
            function verificar(){
             var nacionalidade  = window.document.getElementById('pais').value
             var res = window.document.querySelector('div.res')
             var ver = (nacionalidade.value)
             res.innerHTML=`voce é ${ver}`
             if (nacionalidade== "brasil"){
              res.innerHTML = `voce é brasileiro`

             }else{
             res.innerHTML = `voce é estrangeiro`
             }
            }

        </script>
